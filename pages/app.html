        <div class="form-body">
            <div class="container">
                <div class="container-inner2">
                    <div class="d-grid gap-2 col-12 mx-auto edit-button2">
                        <button class="btn btn-success" type="button" id="upload_btn">
                            <i class="bi bi-folder-plus"></i><span class="btn-text">Upload New Dataset</span>
                        </button>
                    </div>
                    <select class="form-select edit-select" id="select_dataset" aria-label="Default select example">
                    </select>
                    <div class="edit-button dnload-del-btn">
                        <button class="btn btn-primary" type="button" id="dnload-btn" disabled="">
                            <i class="bi bi-download"></i><span class="btn-text2">Download Dataset</span>
                        </button>
                        <button class="btn btn-danger" type="button" id="delbtn" disabled="">
                            <i class="bi bi-folder-x"></i><span class="btn-text2">Delete Dataset</span>
                        </button>
                        <button class="btn btn-danger" type="button" id="loadingbtn2" disabled="">
                            <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                            <span class="loading-text">Loading...</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="upl_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5" id="staticBackdropLabel">Upload New Dataset</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="alertPlaceholder"></div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label edit-select2">Please select only .csv, .xls or .xlsx files.</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <select class="form-select edit-select" id="select_folder" aria-label="Default select example">
                            <option selected value="0">Select folder to save</option>
                            <option>Private folder</option>
                            <option>Public folder</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="conf_upl">Upload</button>
                        <button class="btn btn-success" type="button" id="loadingbtn" disabled="">
                            <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true"></span>
                            <span class="loading-text">Loading...</span>
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelbtn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">

                    </div>
                    <div class="modal-body">
                        <div id="modal2_text" class="edit-select2"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
