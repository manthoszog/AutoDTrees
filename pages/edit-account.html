<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- add css file here <link rel="stylesheet" href="">-->
        <!-- add favicon here <link rel="icon" type="image/x-icon" href="">-->
        <script src="../src/js/jquery-3.7.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>   
        <script src="../src/js/edit-account.js"></script>
        <title>Edit Account - WebDTrees</title>
    </head>
    <body>
        <div >
            <div >
                <h3>Edit your profile</h3>

                <ul class="nav nav-tabs" id="editProfTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="editProf1-tab" data-bs-toggle="tab" data-bs-target="#editProf1" type="button" role="tab" aria-controls="editProf1" aria-selected="true">Edit Name or Password</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="editProf2-tab" data-bs-toggle="tab" data-bs-target="#editProf2" type="button" role="tab" aria-controls="editProf2" aria-selected="false">Edit Email</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="editProf3-tab" data-bs-toggle="tab" data-bs-target="#editProf3" type="button" role="tab" aria-controls="editProf3" aria-selected="false">Delete Account</button>
                    </li>
                </ul>
                <div class="tab-content" id="editProfTabContent">
                    <div class="tab-pane fade show active" id="editProf1" role="tabpanel" aria-labelledby="editProf1-tab" tabindex="0">
                        <form action="#">
                            <label>First Name:</label>
                            <input type="text" id="fname"><br><br>
                            <label>Last Name:</label>
                            <input type="text" id="lname"><br><br>
                            <label>Current password:</label>
                            <input type="password" id="pass"><br><br>
                            <label>New password:</label>
                            <input type="password" id="new_pass"><br><br>
                            <label>Confirm new password:</label>
                            <input type="password" id="new_pass_confirm"><br><br>
                            <input type="button" value="Confirm" id="confbtn1">
                        </form>
                        <div id="mes">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="editProf2" role="tabpanel" aria-labelledby="editProf2-tab" tabindex="0">
                        <form action="#">
                            <label>New email:</label>
                            <input type="text" id="email"><br><br>
                            <input type="button" value="Confirm" id="confbtn2">
                        </form>
                        <button type="button" id="email_resend">Resend verification mail</button>
                        <div id="mes3">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="editProf3" role="tabpanel" aria-labelledby="editProf3-tab" tabindex="0">
                        <form action="#">
                            <label>Re-enter your password:</label>
                            <input type="password" id="pass_del"><br><br>
                            <label>Confirm your password:</label>
                            <input type="password" id="pass_del_confirm"><br><br>
                            <input type="button" value="Delete Account" id="delbtn">
                            <a href="../" id="homeref">Go to Home Page</a>
                        </form>
                        <div id="mes4">
                        </div>
                        <button type="button" id="confbtn3">Confirm</button>
                        <button type="button" id="cancelbtn">Cancel</button>
                        <!--<button type="button" id="homebtn">Home Page</button>-->

                    </div>
                </div>
                <div id="mes2">
                </div>
                <button type="button" id="logoutb">Logout</button>
                <button type="button" id="loginb">Login</button>
            </div>
        </div>
    </body>
</html>
